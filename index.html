<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movies Search</title>
  </head>
  <body class="scrollspy" id="page-top">
    <!-- Navbar -->
    <div class="navbar-fixed">
      <nav class="brown darken-3">
        <div class="container">
          <div class="nav-wrapper">
            <a href="#page-top" class="brand-logo">FD</a>
            <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
              <li><a href="index.html">Home</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Sidenav -->
    <ul class="sidenav" id="mobile-nav">
      <li><a href="index.html">Home</a></li>
    </ul>
    <!-- Text Input -->
    <div class="container" id="search-input">
      <div class="row">
        <div class="input-field col s9 m8 offset-m1">
          <input id="movies-title" type="text" autofocus>
          <label for="movies-title">Search Movies</label>
        </div>
        <div class="input-field col s3">
          <a class="waves-effect waves-light btn-small bottom orange accent-1 black-text" id="movies-search"><strong>Search</strong></a>
        </div>
      </div>
    </div>
    <!-- Cards -->
    <div class="container">
      <div class="row" id="movies-list"></div>
    </div>
    <!-- Modal Structure -->
    <div class="modal" id="movie-detail">
      <div class="modal-content"></div>
      <div class="modal-footer">
        <a href="#" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/modal_content.js"></script>
  </body>
</html>
